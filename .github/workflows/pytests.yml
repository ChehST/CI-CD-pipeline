name: Acceptence tests - pyt

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev
  schedule:
    - cron: "0 0 * * 0" # Запускать каждое воскресенье в полночь UTC

permissions:
  contents: write
  checks: write
  pull-requests: write

jobs:
  Acceptence_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
            python -m pip install --upgrade pip
            pip install -r Parser/requirements_dev.txt

      - name: Build coverage file
        run: |
          pytest --junit-xml=pytest.xml -cov-report=term-missing:skip-covered -cov=app Parser/tests/ | tee pytest-coverage.txt

      - name: Pytest coverage comment
        uses: MishaKav/pytest-coverage-comment@main
        with:
          pytest-coverage-path: pytest-coverage.txt
          junitxml-path: pytest.xml